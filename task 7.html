<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="margin: 100px;">
    <div class="container bg-danger text-light py-4">
    <h1>form</h1>
    <form action="/action_page.php">
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Password:</label>
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
        </div>
         <p>Gender</p>
        <div class="form-check mb-2">
            <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" checked>male
            <label class="form-check-label" for="radio1"></label>
          </div>
          <div class="form-check">
            <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">female
            <label class="form-check-label" for="radio2"></label>
          </div>
          <div class="form-check mb-2">
            <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3">others
            <label class="form-check-label"></label>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
            <label class="form-check-label">remember me</label>
          </div>
          
        </div>
        <button type="submit" class="btn btn-primary" style="margin: 10px;">Submit</button>
        <button type="reset" class="btn btn-primary" style="margin: 10px;float: right;">clear form</button>
      </form>
    </div>
</body>
</html>
